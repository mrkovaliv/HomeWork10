<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 10</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <input class="inputData" type="text" placeholder="Input nickname of user" value="">
    <button class="findBtn">Find</button>
    <div class="userInfo">
        <div class="userAbout">
            <img class = "userImg" src="" alt="user photo">
            <div class= "userName"></div>
            <div class= "numberFollowers"></div>
            <div class= "numberRepos"></div>
            <a class = "userPage" href = "#" target = "_blank">Go to user's home page</a>
        </div>
        <div class="userLists">
            <ul class="followList">
                <div class="titleList">All followers:</div> 
            </ul>
            
            <ul class="repoList">
                <div class="titleList">All repositories:</div>
            </ul>
        </div>
    </div>
    <div class="noUser"><span>There is no user with this nickname!</span></div>


    <script src = 'main.js'></script>
</body>
</html>
